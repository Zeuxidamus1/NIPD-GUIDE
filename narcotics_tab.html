      { imprint: "CONCERTA 27", color: "Gray", shape: "Capsule", drug: "Methylphenidate 27mg (Concerta)", schedule: "CDS II" },
      { imprint: "CONCERTA 54", color: "Red", shape: "Capsule", drug: "Methylphenidate 54mg (Concerta)", schedule: "CDS II" }

    /* Drug Slang Database */
    const SLANG_DB = [
      { term: "Molly", meaning: "MDMA/Ecstasy in powder or crystal form" },
      { term: "Rolls", meaning: "MDMA/Ecstasy pills" },
      { term: "X", meaning: "Ecstasy/MDMA" },
      { term: "Bars", meaning: "Xanax (Alprazolam) 2mg pills" },
      { term: "Footballs", meaning: "Xanax (Alprazolam) 1mg pills, oval shaped" },
      { term: "Xannies", meaning: "Xanax (Alprazolam)" },
      { term: "School Bus", meaning: "Yellow Xanax bars (R039)" },
      { term: "Blue Boys", meaning: "Blue Xanax bars (B707) or Oxycodone 30mg" },
      { term: "Pressed", meaning: "Counterfeit pills, often containing fentanyl" },
      { term: "Percs", meaning: "Percocet (Oxycodone/Acetaminophen)" },
      { term: "Roxys", meaning: "Roxicodone (Oxycodone 30mg)" },

      { term: "Purple Drank", meaning: "Codeine/Promethazine syrup mixture" },
      { term: "Boy", meaning: "Heroin" },

      { term: "China White", meaning: "High-purity heroin or fentanyl" },

      { term: "Rock", meaning: "Crack cocaine" },
      { term: "Ice", meaning: "Methamphetamine (crystal form)" },
      { term: "Glass", meaning: "Methamphetamine" },
      { term: "Tina", meaning: "Methamphetamine" },
      { term: "Crank", meaning: "Methamphetamine" },
      { term: "Shards", meaning: "Methamphetamine crystals" },
      { term: "Dope", meaning: "Heroin or Marijuana (context dependent)" },
      { term: "Weed", meaning: "Marijuana" },
      { term: "Bud", meaning: "Marijuana" },
      { term: "Tree", meaning: "Marijuana" },
      { term: "Gas", meaning: "High-quality marijuana" },
      { term: "Loud", meaning: "High-quality marijuana" },
      { term: "Pack", meaning: "Large quantity of marijuana" },

      { term: "Shatter", meaning: "Marijuana concentrate" },

      { term: "K", meaning: "Ketamine" },
      { term: "Acid", meaning: "LSD" },
      { term: "Tabs", meaning: "LSD tabs" },
      { term: "Lucy", meaning: "LSD" },

      { term: "Fetty", meaning: "Fentanyl" },

      { term: "Cut", meaning: "Dilute or mix drugs with other substances" },
      { term: "Stepped On", meaning: "Drugs cut with other substances" }
    ];

    function NarcoticsApp() {
      const [activeSection, setActiveSection] = useState('pills');
      const [pillImprint, setPillImprint] = useState('');
      const [pillColor, setPillColor] = useState('');
      const [pillShape, setPillShape] = useState('');
      const [pillResults, setPillResults] = useState([]);
      const [slangSearch, setSlangSearch] = useState('');
      const [slangResults, setSlangResults] = useState([]);

      const searchPills = () => {
        const results = PILL_DB.filter(pill => {
          const imprintMatch = !pillImprint || pill.imprint.toLowerCase().includes(pillImprint.toLowerCase());
          const colorMatch = !pillColor || pill.color.toLowerCase() === pillColor.toLowerCase();
          const shapeMatch = !pillShape || pill.shape.toLowerCase() === pillShape.toLowerCase();
          return imprintMatch && colorMatch && shapeMatch;
        });
        setPillResults(results);
      };

      const searchSlang = () => {
        const searchTerm = slangSearch.toLowerCase();
        const results = SLANG_DB.filter(item => 
          item.term.toLowerCase().includes(searchTerm) || 
          item.meaning.toLowerCase().includes(searchTerm)
        );
        setSlangResults(results);
      };

      return h('div', null,
        h('div', { className: 'nav-buttons' },
          h('button', {
            className: `nav-button ${activeSection === 'pills' ? 'active' : ''}`,
            onClick: () => setActiveSection('pills')
          }, 'Pill Identification'),
          h('button', {
            className: `nav-button ${activeSection === 'slang' ? 'active' : ''}`,
            onClick: () => setActiveSection('slang')
          }, 'Drug Slang')
        ),

        // Pill Identification Section
        h('div', { className: `section ${activeSection === 'pills' ? 'active' : ''}` },
          h('div', { className: 'card' },
            h('h3', null, 'Pill Identification Tool'),
            h('div', { className: 'small muted', style: { marginBottom: '15px' } }, 
              'Search by imprint, color, and/or shape. Leave fields blank to see all results.'
            ),
            
            h('div', { className: 'input-row' },
              h('label', null, 'Imprint (letters/numbers on pill):'),
              h('input', {
                type: 'text',
                value: pillImprint,
                onChange: (e) => setPillImprint(e.target.value),
                placeholder: 'e.g., M 30, A 215, R039'
              })
            ),

            h('div', { className: 'input-row' },
              h('label', null, 'Color:'),
              h('select', {
                value: pillColor,
                onChange: (e) => setPillColor(e.target.value)
              },
                h('option', { value: '' }, '-- Any Color --'),
                h('option', { value: 'Blue' }, 'Blue'),
                h('option', { value: 'White' }, 'White'),
                h('option', { value: 'Yellow' }, 'Yellow'),
                h('option', { value: 'Orange' }, 'Orange'),
                h('option', { value: 'Green' }, 'Green'),
                h('option', { value: 'Pink' }, 'Pink'),
                h('option', { value: 'Purple' }, 'Purple'),
                h('option', { value: 'Red' }, 'Red'),
                h('option', { value: 'Gray' }, 'Gray'),
                h('option', { value: 'Peach' }, 'Peach')

            h('div', { className: 'input-row' },
              h('label', null, 'Shape:'),
              h('select', {
                value: pillShape,
                onChange: (e) => setPillShape(e.target.value)
              },
                h('option', { value: '' }, '-- Any Shape --'),
                h('option', { value: 'Round' }, 'Round'),
                h('option', { value: 'Oval' }, 'Oval'),
                h('option', { value: 'Rectangle' }, 'Rectangle'),
                h('option', { value: 'Capsule' }, 'Capsule')
              )
            ),

            h('button', { onClick: searchPills }, 'Search Pills')
          ),

          pillResults.length > 0 && h('div', { className: 'result-box' },
            h('h4', null, `Found ${pillResults.length} result(s):`),
            pillResults.map((pill, idx) =>
              h('div', { key: idx, className: 'pill-result' },
                h('strong', null, pill.drug),
                h('div', { style: { marginTop: '8px' } },
                  h('div', null, `Imprint: ${pill.imprint}`),
                  h('div', null, `Color: ${pill.color}`),
                  h('div', null, `Shape: ${pill.shape}`),
                  h('div', null, `Schedule: ${pill.schedule}`)
                )
              )
            )

        ),

        // Drug Slang Section
        h('div', { className: `section ${activeSection === 'slang' ? 'active' : ''}` },
          h('div', { className: 'card' },
            h('h3', null, 'Drug Slang Dictionary'),
            h('div', { className: 'small muted', style: { marginBottom: '15px' } }, 
              'Search for street names and slang terms for drugs.'
            ),
            
            h('div', { className: 'input-row' },
              h('label', null, 'Search Term:'),
              h('input', {
                type: 'text',
                value: slangSearch,
                onChange: (e) => setSlangSearch(e.target.value),
                placeholder: 'e.g., molly, bars, percs',
                onKeyPress: (e) => { if (e.key === 'Enter') searchSlang(); }
              })
            ),

            h('button', { onClick: searchSlang }, 'Search Slang')
          ),

          slangResults.length > 0 && h('div', { className: 'result-box' },
            h('h4', null, `Found ${slangResults.length} result(s):`),
            slangResults.map((item, idx) =>
              h('div', { key: idx, className: 'slang-result' },
                h('div', { className: 'term' }, item.term),
                h('div', { className: 'meaning' }, item.meaning)
              )
            )
          )
        )
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(h(NarcoticsApp));
